<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:thx="http://www.thymeleaf.org/thymeleaf-extras-java8time"
      layout:decorate="~{base}">
<head>
    <title th:text="${newsArticle.title}"></title>
</head>
<body>

<div layout:fragment="content" class="container mx-auto mt-8 p-4 flex-grow flex items-start justify-center">
    <div class="bg-white rounded-lg shadow-xl p-8 md:p-12 lg:p-16 w-full max-w-4xl text-gray-800">
        <!-- Címsor a hír címével -->
        <h1 class="text-4xl font-extrabold text-gray-800 mb-4 text-center" th:text="${newsArticle.title}">Hír címe</h1>

        <!-- Publikálás dátuma -->
        <p class="text-gray-500 text-sm mb-6 text-center" th:text="${#temporals.format(newsArticle.publicationDate, 'yyyy. MMMM dd. HH:mm')}">2024. Január 01. 10:00</p>

        <!-- Hír tartalma -->
        <div class="text-lg leading-relaxed space-y-6 text-justify">
            <p th:text="${newsArticle.content}">Ez a hírcikk teljes tartalma. Itt helyezkedik el a részletes leírás, információk és minden, amit a hírrel kapcsolatban közölni szeretnénk.</p>
        </div>

        <!-- Vissza a hírekhez gomb -->
        <div class="mt-10 text-center">
            <a th:href="@{/news}" class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-md shadow-lg transition duration-300 transform hover:scale-105">
                &larr; Vissza a hírekhez
            </a>
        </div>
    </div>
</div>

</body>
</html>
