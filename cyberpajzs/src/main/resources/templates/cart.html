<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<head>
    <title th:text="'Kosár'"></title>
</head>
<body>

<div layout:fragment="content" class="container mx-auto mt-8 p-4 flex-grow">
    <h1 class="text-4xl font-extrabold text-gray-800 mb-8 text-center">A Kosarad</h1>

    <div th:if="${cartItems != null and not cartItems.empty}" class="bg-white rounded-lg shadow-xl p-6 md:p-8 lg:p-10">
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                <tr>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Termék</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ár</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Mennyiség</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Részösszeg</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Akciók</th>
                </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                <tr th:each="item : ${cartItems}">
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center">
                            <img class="h-12 w-12 rounded-md object-cover mr-4" th:src="${item.product.imageUrl ?: 'https://placehold.co/100x100/a8e0f9/2a2a2a?text=Termek_kep'}"
                                 alt="Termék kép" onerror="this.onerror=null;this.src='https://placehold.co/100x100/a8e0f9/2a2a2a?text=Hiba_Nincs_Kep';">
                            <span class="text-sm font-medium text-gray-900" th:text="${item.product.name}">Termék neve</span>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${#numbers.formatDecimal(item.product.price, 0, 'POINT', 0, 'COMMA') + ' Ft'}">9999 Ft</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <form th:action="@{/cart/update}" method="post" class="flex items-center">
                            <input type="hidden" name="productId" th:value="${item.product.id}" />
                            <input type="number" name="quantity" th:value="${item.quantity}" min="1" th:max="${item.product.stock}"
                                   class="w-20 p-2 border border-gray-300 rounded-md shadow-sm text-center focus:ring-blue-500 focus:border-blue-500">
                            <button type="submit" class="ml-2 bg-blue-500 text-white px-3 py-2 rounded-md hover:bg-blue-600 transition duration-300">Frissít</button>
                        </form>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${#numbers.formatDecimal(item.subtotal, 0, 'POINT', 0, 'COMMA') + ' Ft'}">9999 Ft</td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <form th:action="@{/cart/remove}" method="post" onsubmit="return confirm('Biztosan eltávolítod ezt a terméket a kosárból?');">
                            <input type="hidden" name="productId" th:value="${item.product.id}" />
                            <button type="submit" class="text-red-600 hover:text-red-900 rounded-md p-2 hover:bg-red-100 transition duration-300">Eltávolít</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="mt-8 pt-4 border-t flex justify-between items-center">
            <p class="text-2xl font-bold text-gray-800">Teljes összeg:</p>
            <p class="text-3xl font-bold text-blue-700" th:text="${#numbers.formatDecimal(cartTotal, 0, 'POINT', 0, 'COMMA') + ' Ft'}">0 Ft</p>
        </div>

        <div class="mt-8 text-center">
            <form th:action="@{/checkout}" method="get" style="display:inline;">
                <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-8 rounded-lg shadow-md focus:outline-none focus:shadow-outline transition duration-300 text-xl transform hover:scale-105">
                    Megrendelés
                </button>
            </form>
            <a th:href="@{/}" class="ml-4 inline-block bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 text-xl">
                Vásárlás folytatása
            </a>
        </div>
    </div>
    <div th:unless="${cartItems != null and not cartItems.empty}" class="text-center text-gray-600 text-xl py-12 bg-white rounded-lg shadow-md">
        <p>A kosarad üres.</p>
        <a th:href="@{/}" class="mt-8 inline-block bg-blue-500 text-white py-3 px-6 rounded-md hover:bg-blue-600 transition duration-300">Vissza a termékekhez</a>
    </div>
</div>

</body>
</html>
