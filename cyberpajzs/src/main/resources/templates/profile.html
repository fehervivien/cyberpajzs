<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<head>
  <title th:text="'Profilom'"></title>
</head>
<body>

<div layout:fragment="content" class="container mx-auto mt-8 p-4 flex-grow flex items-center justify-center">
  <div class="bg-white rounded-lg shadow-xl p-8 md:p-12 lg:p-16 w-full max-w-md">
    <h1 class="text-4xl font-extrabold text-gray-800 mb-8 text-center">Profilom</h1>

    <div th:if="${success}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-md mb-4" role="alert">
      <p th:text="${success}"></p>
    </div>
    <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-md mb-4" role="alert">
      <p th:text="${error}"></p>
    </div>

    <form th:action="@{/profile}" th:object="${user}" method="post" class="space-y-6">
      <div>
        <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Felhasználónév (nem módosítható):</label>
        <input type="text" id="username" th:field="*{username}" readonly
               class="shadow appearance-none border rounded-md w-full py-3 px-4 text-gray-700 leading-tight bg-gray-100 cursor-not-allowed">
      </div>
      <div>
        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">E-mail cím:</label>
        <input type="email" id="email" th:field="*{email}" required
               class="shadow appearance-none border rounded-md w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
      </div>
      <div>
        <label for="firstName" class="block text-gray-700 text-sm font-bold mb-2">Vezetéknév:</label>
        <input type="text" id="firstName" th:field="*{firstName}" required
               class="shadow appearance-none border rounded-md w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
      </div>
      <div>
        <label for="lastName" class="block text-gray-700 text-sm font-bold mb-2">Keresztnév:</label>
        <input type="text" id="lastName" th:field="*{lastName}" required
               class="shadow appearance-none border rounded-md w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
      </div>
      <div>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-md focus:outline-none focus:shadow-outline transition duration-300 transform hover:scale-105 shadow-lg">
          Profil frissítése
        </button>
      </div>
    </form>
  </div>
</div>

</body>
</html>
